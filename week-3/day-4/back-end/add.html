<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/styles/admin.css" />
    <title>My Watch | Administration</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Administration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Add Product</a>
            <a class="nav-item nav-link" href="/show.html">Show Product</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 d-md-flex justify-content-center">
      <div class="row">
        <div class="col">
          <form class="add-product shadow p-3 mb-5 bg-white rounded">
            <p class="h4 text-center mb-3">Add Product</p>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="name_product"
                  placeholder="Product Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="type"
                  placeholder="Type"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Rp.</div>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    placeholder="Price"
                  />
                </div>
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="imgUrl"
                  placeholder="Imgae Url"
                />
              </div>
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="col d-xl-flex justify-content-center">
              <button
                id="btn-add"
                type="button"
                class="btn btn-primary btn-dark"
              >
                Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col blockquote-footer ml-5 mt-5">
      <hr />
      Â©2020 - 2020, My Watch
    </div>
    <!-- Optional JavaScript -->
    <!-- Add Product -->
    <script src="/assets/js/add.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
